<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOT Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h2 {
            color: #333;
        }
        form {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            max-width: 300px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="text"] {
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .codepen-wrapper {
          width: 25%;
          margin: 50px 37.5%;
        }

        .registration-ui {
            background: linear-gradient(to bottom, #f8d038 0%,#f5ca2e 100%);
            padding: .25em 1em .25em 1.75em;
            font-weight: bold;
            font-size: 2em;
            border-radius: 5px;
            border: 1px solid #000;
            box-shadow: 1px 1px 1px #ddd;
            position: relative;
          font-family: helvetica, ariel, sans-serif;
           text-transform: uppercase;
        }

        .unit:after {
            content: '';
            display: block;
            position: absolute;
            top: 7px;
            left: 5px;
            width: 20px;
            height: 20px;
            border-radius: 30px;
            border: 1px dashed #f8d038;
        }

        .input-box { position: relative; }

        input { display: block; border: 1px solid #d7d6d6; background: #fff; padding: 10px 10px 10px 20px; width: 195px; }

        .unit {
          content: 'GB';
          font-family: helvetica, ariel, sans-serif;
          font-weight: bold;
            display: block;
            width: 30px;
            height: 100%;
          font-size:1em;
            background: #063298;
            position: absolute;
            top: 0;
            border-radius: 5px 0 0 5px;
            color: #f8d038;
            line-height: 85px;
            padding-left: 5px;
}
    </style>
</head>
<body>
<div>
<h2>Input your registration</h2>
    <form action="{{ url_for('render_results') }}" method="post">
        <label for="reg">Registration:</label>
         <div class="input-box">
            <input class="registration-ui" autocomplete="off" placeholder="XX00 XXX" type="text" name="reg">
            <span class="unit">UK</span>
         </div>
        <!--<input type="text" name="reg" id="reg">-->

        <label for="milage" style="margin-top: 20px">Milage:</label>
        <input type="number" name="milage" id="milage">

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
